services:
  nginx:
    image: nginx:1.27-alpine
    container_name: clipai_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./home:/opt/home:ro
      - ./GIG-AI-Admin/dist:/opt/app:ro
      - ./staticfiles:/opt/staticfiles:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.template
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    depends_on:
      - web
    networks:
      - clipai_net

  web:
    build: .
    container_name: clipai_web
    command: sh -c "
      find . -path \"*/migrations/*.py\" -not -name \"__init__.py\" -delete &&
      find . -path \"*/migrations/*.pyc\" -delete &&
      python manage.py makemigrations &&
      python manage.py migrate --noinput && 
      python manage.py runserver 0.0.0.0:8000"
    ports:
        - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./staticfiles:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=ClipAI.settings
      - ALLOWED_HOSTS=*
      - POSTGRES_HOST=db
      - POSTGRES_DB=clipai
      - POSTGRES_USER=clipai
      - POSTGRES_PASSWORD=clipai
    depends_on:
      - db
    networks:
      - clipai_net

  db:
    image: postgres:16-alpine
    container_name: clipai_db
    environment:
      - POSTGRES_DB=clipai
      - POSTGRES_USER=clipai
      - POSTGRES_PASSWORD=clipai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - clipai_net

volumes:
  pgdata:


networks:
  clipai_net:
    name: clipai_net

